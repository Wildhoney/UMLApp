<!DOCTYPE html>
<html>
<head>

    <title>UMLApp</title>

    <!-- Prettification! -->
    <link rel="stylesheet" type="text/css" href="css/Default.css" />

    <!-- Dependencies! -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/snap.svg/dist/snap.svg.js"></script>

    <!-- Scriptalicious! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/directives/Uml.js"></script>
    <script type="text/javascript" src="js/directives/ClassDiagram.js"></script>
    <script type="text/javascript" src="js/directives/Class.js"></script>
    <script type="text/javascript" src="js/directives/Line.js"></script>

</head>
<body ng-app="umlApp">

    <uml>

        <class-diagram>

            <line ng-model="lineModel" ng-repeat="lineModel in relationships"></line>
            <class ng-model="classModel" ng-repeat="classModel in classes"></class>

        </class-diagram>

    </uml>

</body>
</html>
